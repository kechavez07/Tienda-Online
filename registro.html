<h1>Registro de Usuario</h1>
<form action="registro" method="post">
    <input type="text" name="Nombre" placeholder="Nombre" required>
    <input type="text" name="Apellido" placeholder="Apellido" required>
    <input type="text" name="Usuario" placeholder="Usuario" required>
    <input type="text" name="Correo" placeholder="Correo" required>
    <input type="text" name="Contraseña" placeholder="Contraseña" required>
    <input type="text" name="confirmarContraseña" placeholder="confirmarContraseña" required>

    <input type="checkbox" name="aceptarTerminos" required> Acepto los Términos y Condiciones

    <button type="submit">Registrarse</button>
